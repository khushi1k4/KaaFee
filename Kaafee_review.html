<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="Kaafee_review.css">
    <link rel="shortcut icon" href="KaaFee_2.png">
</head>
<body>
    <div class="root">
        <div id="comment">
            <div class="cmtbox">
                <h2>Review</h2>
                <fieldset class="cmt">
                    <label for="name">NAME</label>
                    <br/>
                    <input type="text" id="name">
                    <br/>
                    <label for="email">Email</label>
                    <br/>
                    <input type="email" id="email">
                    <br/>
                    <label for="review">Add Your Review</label>
                    <br/>
                    <textarea name="review" id="review" height="7px" width="5px" placeholder="Type your review here..."></textarea>
                    <br/>
                    <button id="submit">Submit</button>
                </fieldset>
            </div>
        </div>
    </div>
    
</body>
</html>
