<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="signInKaafee.css">
    <link rel="shortcut icon" href="KaaFee_2.png">
</head>
<body>
    <div class="root">
        <div class="main">
            <div class="box1">
                <h1>Sign In</h1>
                <fieldset>
                    <label for="email">User I'd /Email</label>
                    <br/>
                    <input type="email" type="url" id="email">
                    <br/>
                    <label for="password">Password</label>
                    <br/>
                    <input type="password" id="password">
                    <br/>
                </fieldset>
                <button>Sign In</button>
                <p>Not a Member? <a href="#box2">Sign Up Now</a></p>
            </div>
            <div id="box2">
                <h1>Sign Up</h1>
                <fieldset>
                    <label for="email">User I'd /Email</label>
                    <br/>
                    <input type="email" type="url" id="email">
                    <br/>
                    <label for="password">Password</label>
                    <br/>
                    <input type="password" id="password">
                    <br/>
                    <label for="confirm">Confirm Password</label>
                    <br/>
                    <input type="password" id="confirm">
                </fieldset>
                <button>Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
