<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="Kaafee_bookTab.css">
    <link rel="shortcut icon" href="KaaFee_2.png">
</head>
<body>
    <div class="root">
        <div id="book">
            <div class="Tablebox">
                <h2>Book Your Table</h2>
                <fieldset class="booking">
                    <label for="name">NAME</label>
                    <br/>
                    <input type="text" id="name" placeholder="john Thomas">
                    <br/>
                    <label for="email">Email</label>
                    <br/>
                    <input type="email" id="email" placeholder="john123@gmail.com">
                    <br/>
                    <label for="phn">Phone No.</label>
                    <br/>
                    <input type="tel" id="phn" placeholder="XXXXXXXXXX">
                    <br/>
                    <label for="date">Date</label>
                    <br/>
                    <input type="date" id="date">
                    <br/>
                    <label for="time">Time (24hrs format)</label>
                    <br/>
                    <input type="time">
                    <br/>
                </fieldset>
                <button id="confirm">Confirm</button>
            </div>
        </div>
    </div>
</body>

</html>
